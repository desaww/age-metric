<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age-Metric</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="date"], button {
            padding: 10px;
            font-size: 18px;
            width: 200px;
        }
        
        button {
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        p {
            font-size: 20px;
            display: none;
            margin-top: 20px;
        }
        
        #result {
            font-size: 64px;
            font-weight: bold;
        }
        
        footer {
            margin-top: 20px;
            display: flex;
            align-items: center; /* Center align items horizontally */
        }
        
        #github-icon {
            width: 20px; /* Set the width to match the font size */
            height: 20px; /* Set the height to match the font size */
            margin: 5px auto auto 5px;
        }
    </style>
</head>
<body>
    <form id="ageCalculatorForm" onsubmit="return false">
        <div id="input-container">
            <input type="date" id="birthdate">
            <button id="calculateButton" onclick="calculateAge()">Calculate</button>
        </div>
    </form>
    <p id="result"><span id="age"></span></p>

    <!-- Clean footer with attribution and link to the GitHub logo -->
    <footer>
        Made by Desaw <a href="https://github.com/desaww" target="_blank"><img src="https://i.ibb.co/vjfh9m1/github-mark.png" alt="GitHub Logo" id="github-icon"></a>
    </footer>

    <script>
        var intervalId;

        function calculateAge() {
            var birthdate = new Date(document.getElementById("birthdate").value);
            var ageSpan = document.getElementById("age");
            intervalId = setInterval(function () {
                var currentDate = new Date();
                var ageInMilliseconds = currentDate - birthdate;
                var ageInYears = ageInMilliseconds / (365 * 24 * 60 * 60 * 1000);
                ageSpan.textContent = ageInYears.toFixed(10);
            }, 100);

            var form = document.getElementById("ageCalculatorForm");
            form.style.display = "none";

            var result = document.getElementById("result");
            result.style.display = "block";
        }
    </script>
</body>
</html>
